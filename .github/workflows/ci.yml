name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.13"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: uv sync --all-extras
    
    - name: Verify package structure
      run: |
        uv run python -c "from shared.config import get_env_config; print('shared OK')"
        uv run python -c "from pii_security.detector import PIIDetector; print('pii_security OK')"
        uv run python -c "from voc_analysis.prompts import PromptGenerator; print('voc_analysis OK')"
        uv run python -c "from jira_integration.client import JiraClient; print('jira_integration OK')"
        uv run python -c "from bitbucket_integration.client import BitbucketClient; print('bitbucket_integration OK')"
        uv run python -c "from internal_api.errors import ErrorResolver; print('internal_api OK')"
        echo "All packages verified"
      shell: bash
    
    - name: Check for sensitive data
      run: |
        if grep -r "sk-proj" src/ --include="*.py" 2>/dev/null; then
          echo "API keys found in code!"
          exit 1
        fi
        if grep -r "sk-ant" src/ --include="*.py" 2>/dev/null; then
          echo "API keys found in code!"
          exit 1
        fi
        echo "No sensitive data found"
      shell: bash
    
    - name: Check for .env files
      run: |
        if find . -name ".env" -not -path "./.venv/*" | grep -q .; then
          echo ".env file found in repository!"
          exit 1
        fi
        echo "No .env files in repository"
      shell: bash

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check for hardcoded secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug --only-verified

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.13
    
    - name: Install dependencies
      run: uv sync --all-extras
    
    - name: Run ruff check
      run: uv run ruff check src/
      continue-on-error: true
    
    - name: Run ruff format check
      run: uv run ruff format --check src/
      continue-on-error: true
    
    - name: Run mypy
      run: uv run mypy src/
      continue-on-error: true
